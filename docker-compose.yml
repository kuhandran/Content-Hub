version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-cms
    restart: always
    ports:
      - "3001:3001"
      - "9090:9090"  # Metrics port (optional)
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - AUTH_USER=${AUTH_USER:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-change-this-in-production}
      - ALLOWED_IP=${ALLOWED_IP:-*}
    volumes:
      # Mount collections data
      - ./public/collections:/app/public/collections
      # Mount backups
      - cms-backups:/app/backups
      # Mount logs
      - cms-logs:/var/log/portfolio-cms
      # Mount environment file
      - .env.production:/app/.env.production:ro
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Reverse proxy with Nginx
  nginx:
    image: nginx:alpine
    container_name: portfolio-cms-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - cms-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cms-backups:
    driver: local
  cms-logs:
    driver: local

networks:
  cms-network:
    driver: bridge
