<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Data API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-panel {
            flex: 1;
            min-width: 0;
        }

        .right-panel {
            flex: 1;
            min-width: 0;
        }

        .endpoint {
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .endpoint:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .endpoint-desc {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .endpoint-path {
            font-family: monospace;
            font-size: 12px;
            color: #667eea;
            margin-bottom: 10px;
            word-break: break-all;
        }

        button {
            background-color: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background-color: #764ba2;
        }

        .response-box {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .response-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .response {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            flex: 1;
            overflow-y: auto;
            color: #333;
        }

        .response.success {
            color: #155724;
        }

        .response.error {
            color: #721c24;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: 1;
            }

            .response-box {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Portfolio Data API</h1>
        <p>Click any API to test and see response</p>
    </div>

    <div class="container">
        <div class="left-panel">
            <div id="endpoints-container"></div>
        </div>

        <div class="right-panel">
            <div class="response-box">
                <div class="response-title">Response</div>
                <div id="status-badge"></div>
                <div id="response" class="response">Select an API to test...</div>
            </div>
        </div>
    </div>

    <script>
        const endpoints = [
            { path: '/data/achievements.json', desc: 'Achievements Data' },
            { path: '/data/education.json', desc: 'Education Data' },
            { path: '/data/experience.json', desc: 'Experience Data' },
            { path: '/data/projects.json', desc: 'Projects Data' },
            { path: '/data/skills.json', desc: 'Skills Data' },
            { path: '/data/contentLabels.json', desc: 'Content Labels' },
            { path: '/data/chatConfig.json', desc: 'Chat Config' },
            { path: '/config/apiConfig.json', desc: 'API Config' },
            { path: '/config/pageLayout.json', desc: 'Page Layout Config' }
        ];

        function renderEndpoints() {
            const container = document.getElementById('endpoints-container');
            endpoints.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = 'endpoint';
                div.innerHTML = `
                    <div class="endpoint-desc">${ep.desc}</div>
                    <div class="endpoint-path">${ep.path}</div>
                    <button onclick="testApi(${i})">Test API</button>
                `;
                container.appendChild(div);
            });
        }

        async function testApi(index) {
            const endpoint = endpoints[index];
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status-badge');

            responseDiv.textContent = 'Loading...';
            responseDiv.className = 'response';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch(endpoint.path);
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
                responseDiv.className = 'response success';
                statusDiv.innerHTML = `<span class="status-badge success">âœ“ ${response.status} OK - ${endpoint.desc}</span>`;
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                responseDiv.className = 'response error';
                statusDiv.innerHTML = `<span class="status-badge error">âœ— Error - ${endpoint.desc}</span>`;
            }
        }

        renderEndpoints();
    </script>
</body>
</html>
